<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>一级标题</h1>
    <p>终于见到了p标签</p>
    <h2>克莱因蓝</h2>

    <a href="http://www.baidu.com"><strong>百度一下哟！</strong></a>
    <div>我是一个盒子哟！</div>
    <ul>
        <li>我无</li>
        <li>是序</li>
        <li>无表</li>
        <li>序是</li>
        <li>表我</li>
    </ul>
    <!-- 表格 -->
    <table cellspacing="0" border="1" cellpadding="0" width="100" height="200" align="left">
        <tr>
            <th>图片</th>
            <th>名称</th>
            <th>网站</th>
        </tr>
        <tr>
            <td><img src="images/img1.webp" height="100" /></td>
            <td>极光之金</td>
            <td><a href="#">天空城</a></td>
        </tr>
        <tr>
            <td><img src="images/img2.webp" height="100" /></td>
            <td>克莱因境</td>
            <td><a href="#">天空城</a></td>
        </tr>
        <tr>
            <td><img src="images/img3.jpeg" height="100" /></td>
            <td>花夜之明</td>
            <td><a href="#">天空城</a></td>
        </tr>
    </table><br>
    <h3 align="center">这是一个自定义表格哦</h3>
    <!-- 自定义表格 -->
    <dl align="center">
        <dt>诗</dt>
        <dd>问王昌龄左前龙标遥有此寄</dd>
        <dd>杨花落尽子规啼，闻道龙标过五溪</dd>
        <dd>我寄愁心与明月，随风直到夜郎西</dd>

    </dl>
    <h3 align="center">域的用法</h3>
    <!-- 表单域 -->
    <form align="center">
        用户名：<input type="text" placeholder="请输入用户名"><br>
        密码：<input type="password"><br>
        性别：<input type="radio" value="男" name="sex">男<input type="radio" value="女" name="sex">女<br>
        籍贯：
        <select>
            <option>火星</option>
            <option>金星</option>
            <option>水星</option>
            <option>土星</option>
            <option>天王星</option>
        </select><br>
        目标：<textarea>我要努力加入web前端</textarea><br>
        <input type="submit">
    </form><br>
</body>
<style align="center">
    div {
        width: 120px;
